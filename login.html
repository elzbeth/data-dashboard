<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Laboratoria">
  <meta name="keyword" content="Dashboard, Laboratoria, Students, Teachers, Centers">
  <title>Laboratoria - Dashboard</title>
  <!--BOOTSTRAP-->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--FONT-AWESOME-->
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- CSS -->
  <link href="css/main.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
</head>

<body class="login-bg">
  <div id="login-page">
    <div class="container">
        <form class="form-login" action="index.html">
          <h2 class="form-login-heading">Laboratoria</h2>
          <h5 class="form-login-heading centered">talento que transforma</h5>
          <div class="login-wrap">
              <input type="text" class="form-control" placeholder="Usuario" autofocus>
              <br>
              <input type="password" class="form-control" placeholder="Contraseña">
              <label class="checkbox">
                  <span class="pull-right">
                      <a data-toggle="modal" href="login.html#myModal" id="password-recovery"> ¿Olvidaste tu contraseña?</a>
                  </span>
              </label>
              <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> Entrar</button>
          </div>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">¿Olvidaste tu contraseña?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Ingresa tu correo para restablecer tu cuenta.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default btn-recovery" type="button">Cancelar</button>
                            <button class="btn btn-theme" type="button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
        </form>
    </div>
  </div>


  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
  <script>
      $.backstretch("assets/images/login-bg.jpg", {speed: 500});
  </script>
</body>
</html>
